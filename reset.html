<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equilibra — Restablecer contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif
        }
    </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-6">
    <main class="w-full max-w-md">
        <div class="bg-slate-900/60 border border-slate-800 rounded-2xl shadow-xl p-6">
            <h1 class="text-xl font-semibold mb-2">Restablecer contraseña</h1>
            <p class="text-sm text-slate-400 mb-4">Ingresa tu nueva contraseña para tu cuenta.</p>

            <form id="form-new-pass" class="space-y-4">
                <div>
                    <label class="block text-sm mb-1" for="new-pass">Nueva contraseña</label>
                    <input id="new-pass" type="password" minlength="6" required placeholder="Mín. 6 caracteres"
                        class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm mb-1" for="confirm-pass">Confirmar contraseña</label>
                    <input id="confirm-pass" type="password" minlength="6" required placeholder="Repite la contraseña"
                        class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <button type="submit"
                    class="w-full rounded-lg bg-emerald-600 hover:bg-emerald-500 transition py-2 font-medium">Actualizar
                    contraseña</button>
                <p id="msg" class="text-sm mt-2"></p>
            </form>
        </div>
        <p class="mt-6 text-center text-xs text-slate-500">Diseñado por Digital Workflows®</p>
    </main>

    <script>
        // === Configura tus credenciales de Supabase ===
        const SUPABASE_URL = "https://gbezspywlvzzbrkfotxe.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdiZXpzcHl3bHZ6emJya2ZvdHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NTcwMjUsImV4cCI6MjA3MjUzMzAyNX0.AsRlhIPl5GwpExTYU_MJW8pZ-5YsBIbionNe9Xsi7Rs";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const $ = (id) => document.getElementById(id);
        const msg = (t, cls = 'text-slate-300') => { const el = $('msg'); el.className = `text-sm mt-2 ${cls}`; el.textContent = t; };

        // Intenta establecer sesión desde el hash si viene del email de recuperación
        function parseHashParams() {
            const h = new URLSearchParams(window.location.hash.replace('#', ''));
            return {
                access_token: h.get('access_token'),
                refresh_token: h.get('refresh_token'),
                type: h.get('type')
            };
        }

        async function ensureSessionFromHash() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) return session;
            const { access_token, refresh_token, type } = parseHashParams();
            if (type === 'recovery' && access_token && refresh_token) {
                const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
                if (error) console.error('setSession error:', error);
                return data?.session || null;
            }
            return null;
        }

        (async function init() {
            const session = await ensureSessionFromHash();
            if (!session) {
                msg('Enlace inválido o caducado. Vuelve a solicitar el restablecimiento.', 'text-red-400');
            }
        })();

        $('form-new-pass').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = $('new-pass').value;
            const p2 = $('confirm-pass').value;
            if (p1 !== p2) return msg('Las contraseñas no coinciden.', 'text-amber-400');
            msg('Actualizando contraseña…');
            const { data, error } = await supabase.auth.updateUser({ password: p1 });
            if (error) return msg(error.message, 'text-red-400');
            msg('¡Contraseña actualizada! Ya puedes volver a iniciar sesión.', 'text-emerald-400');
            // Opcional: redirigir al login
            // setTimeout(()=> window.location.href = '/', 1500);
        });
    </script>
</body>

</html>
